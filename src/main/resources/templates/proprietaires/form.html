<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${proprietaire.id == null} ? 'Ajouter un Propriétaire' : 'Modifier un Propriétaire'">Propriétaire</title>
  <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/webjars/font-awesome/6.5.1/css/all.min.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container my-5">
  <h1 class="text-center mb-4" th:text="${proprietaire.id == null} ? 'Ajouter un propriétaire' : 'Modifier un propriétaire'"></h1>
  <form th:action="@{/proprietaire/save}" th:object="${proprietaire}" method="post" enctype="multipart/form-data" class="row g-3">
    <input type="hidden" th:field="*{id}">
    <div class="col-md-6">
      <label for="utilisateurId" class="form-label">Utilisateur</label>
      <select class="form-select" id="utilisateurId" th:field="*{utilisateurId}" required>
        <option value="">Sélectionner un utilisateur</option>
        <option th:each="utilisateur : ${utilisateurs}"
                th:value="${utilisateur.id}"
                th:text="${utilisateur.nom} + ' (' + utilisateur.email + ')'"></option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="nom" class="form-label">Nom</label>
      <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
    </div>
    <div class="col-md-6">
      <label for="prenom" class="form-label">Prénom</label>
      <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
    </div>
    <div class="col-md-6">
      <label for="dateNaissance" class="form-label">Date de naissance</label>
      <input type="date" class="form-control" id="dateNaissance" th:field="*{dateNaissance}" required>
    </div>
    <div class="col-md-6">
      <label for="villeNaissance" class="form-label">Ville de naissance</label>
      <input type="text" class="form-control" id="villeNaissance" th:field="*{villeNaissance}" required>
    </div>
    <div class="col-md-6">
      <label for="cin" class="form-label">CIN</label>
      <input type="text" class="form-control" id="cin" th:field="*{cin}" required>
    </div>
    <div class="col-md-6">
      <label for="cinDelivrer" class="form-label">CIN Délivré à</label>
      <input type="text" class="form-control" id="cinDelivrer" th:field="*{cinDelivrer}" required>
    </div>
    <div class="col-md-6">
      <label for="phone" class="form-label">Téléphone</label>
      <input type="text" class="form-control" id="phone" th:field="*{phone}" required>
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" required>
    </div>
    <div class="col-md-6">
      <label for="imageFile" class="form-label">Image</label>
      <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*" th:required="${proprietaire.id == null}"/>
      <img th:if="${proprietaire.imagePath != null}" th:src="${proprietaire.imagePath}" style="max-width: 100px;" alt="Aperçu"/>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Enregistrer</button>
      <a href="/proprietaires" class="btn btn-secondary">Annuler</a>
    </div>
  </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
