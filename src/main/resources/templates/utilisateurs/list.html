<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Liste des Utilisateurs</title>
  <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/webjars/font-awesome/6.5.1/css/all.min.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container my-5">
  <h1 class="text-center mb-4">Utilisateurs</h1>
  <a href="/utilisateur/new" class="btn btn-success mb-4">Ajouter un utilisateur</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="utilisateur : ${utilisateurs}">
      <td th:text="${utilisateur.id}"></td>
      <td th:text="${utilisateur.nom}"></td>
      <td th:text="${utilisateur.email}"></td>
      <td>
        <a th:href="@{/utilisateur/edit/{id}(id=${utilisateur.id})}" class="btn btn-sm btn-primary">Modifier</a>
        <a th:href="@{/utilisateur/delete/{id}(id=${utilisateur.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Êtes-vous sûr ?');">Supprimer</a>
      </td>
    </tr>
    <tr th:if="${#lists.isEmpty(utilisateurs)}">
      <td colspan="4" class="text-center">Aucun utilisateur disponible.</td>
    </tr>
    </tbody>
  </table>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
